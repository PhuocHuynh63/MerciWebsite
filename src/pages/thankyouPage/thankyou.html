<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin Cảm Ơn!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .thank-you-message {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2e7d32;
        }
        .order-details {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        .support {
            font-size: 14px;
            color: #777;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #2e7d32;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="thank-you-message">Cảm ơn bạn đã đặt hàng!</h1>
        <p class="order-details">Mã đơn hàng của bạn là: <strong>#12345</strong></p>
        <p class="order-details">Chúng tôi sẽ gửi thông tin chi tiết đơn hàng qua email của bạn.</p>
        <p class="support">Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với bộ phận hỗ trợ khách hàng của chúng tôi.</p>
        <a href="/" class="home-button">Quay lại trang chủ</a>
    </div>
</body>
</html>
